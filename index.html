<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Group Expense Tracker</h1>
        <form id="expenseForm" class="mt-4">
            <div class="form-group">
                <label for="person">Person's Name</label>
                <input type="text" id="person" class="form-control" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="expenseDescription">Expense Description</label>
                <input type="text" id="expenseDescription" class="form-control" placeholder="Enter description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required min="0">
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" class="form-control" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                    <option value="INR">INR</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>

        <h2 class="mt-4">Added Expenses</h2>
        <table class="table table-bordered mt-2" id="expenseTable">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList"></tbody>
        </table>

        <button id="calculateBalances" class="btn btn-success mt-3">Calculate Balances</button>

        <h2 class="mt-4">Balance Summary</h2>
        <table class="table table-bordered mt-2" id="balanceTable">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="balanceSummary" class="hidden"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
